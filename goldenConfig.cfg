!
router-id 10.10.10.3
ntp add 100.100.10.10
clock timezone Asia/Kolkata
snmp-server trap modify 2 100.100.10.10 port 161 vrf None community Public
hostname Leaf-2
syslog add 100.100.10.10
ip protocol bgp route-map RM_SET_SRC
!
route-map FMCLI_IPV6_NH_GLOBAL permit 1
 on-match next
 set ipv6 next-hop prefer-global
!
route-map RM_SET_SRC permit 10
 set src 10.10.10.3
!
vlan 203
 vrf member Vrf1
!
vlan 204
 vrf member Vrf2
!
vlan 300
 vrf member Vrf1
!
vlan 301
 vrf member Vrf2
!
vxlan vtep
 loopback-ip 10.10.10.4
 evpn_nvo nvo
 map vlan 203 vni 20003
 map vlan 204 vni 20004
 map vlan 300 vni 30000
 map vlan 301 vni 30001
!
vrf context Vrf1
 vni 30000
!
vrf context Vrf2
 vni 30001
!
interface ethernet Ethernet5
 mtu 9000
 switchport mode trunk
 switchport trunk allowed vlan add 203
 forward-error-correction none
!
interface ethernet Ethernet6
 mtu 9000
 switchport mode trunk
 switchport trunk allowed vlan add 204
 forward-error-correction none
!
interface ethernet Ethernet47
 mtu 9000
 ip address 40.0.0.3/31
 forward-error-correction none
!
interface vlan 203
 ip address 100.10.1.1/25
!
interface vlan 204
 ip address 100.10.1.129/25
!
interface loopback 1
 ip address 10.10.10.3/32
!
interface loopback 2
 ip address 10.10.10.4/32
!
router bgp 1001
 neighbor 40.0.0.2 remote-as 1001
 neighbor 40.0.0.2 capability extended-nexthop
 bgp bestpath as-path multipath-relax
 no bgp ebgp-requires-policy
 address-family ipv4 unicast
  neighbor 40.0.0.2 allowas-in 1
  network 40.0.0.2/31
  redistribute connected
  redistribute static
 !
 address-family ipv6 unicast
  redistribute connected
  redistribute static
 !
 address-family l2vpn evpn
  neighbor 40.0.0.2 activate
  neighbor 40.0.0.2 allowas-in 1
  advertise-all-vni
  advertise ipv4 unicast
  advertise ipv6 unicast
 !
!
router bgp 1001 vrf Vrf1
 no bgp ebgp-requires-policy
 address-family ipv4 unicast
  redistribute connected
 !
 address-family ipv6 unicast
  redistribute connected
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
 !
!
router bgp 1001 vrf Vrf2
 no bgp ebgp-requires-policy
 address-family ipv4 unicast
  redistribute connected
 !
 address-family ipv6 unicast
  redistribute connected
 !
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
